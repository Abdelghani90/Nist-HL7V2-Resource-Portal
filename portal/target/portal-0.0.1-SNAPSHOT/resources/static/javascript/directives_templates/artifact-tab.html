<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">PROFILES</h3>
  </div>
  
  

        
        
     
  <div class="panel-body">
  
          <label>domain</label>
    	<select class= "Select" ng-model="domain.domain">
        <option value=''>all</option>
        <option value='iz'>iz(Immunization Information System Reporting)</option>
        <option value='ss'>ss</option>
        
        </select>
        <br/>
         <uib-accordion >
            <uib-accordion-group  ng-repeat= "artifact in artifacts | filter : domain |filter :sort" heading={{artifact.title}} >
              <a href="resources/static/Artifact/{{artifact.domain}}/{{artifact.title}}.zip">  <button title="Download All" type="button" class="btn btn-sm btn-info ng-binding ng-scope">
                        <i class="fa fa-download"></i>
                        Download All Artifacts (.zip)
                    </button></a>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>profile</th>
                            <th>value_set</th>
                            <th>constraints</th>
                            <th>standard version</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                           <td class="getLogo">
                                <a href="resources/static/Artifact/{{artifact.domain}}/{{artifact.title}}/{{artifact.title}}_Profile.xml" target="_blank"><img src="resources/static/images/get.png"/> {{artifact.title}}_Profile.xml</a>
                            </td>
                            <td class="getLogo">
                                <a href="resources/static/Artifact/{{artifact.domain}}/{{artifact.title}}/{{artifact.title}}_ValueSetLibrary.xml" target="_blank"><img src="resources/static/images/get.png"/> {{artifact.title}}_ValueSetLibrary.xml</a>
                            </td>
                            <td class="getLogo">
                                <a href="resources/static/Artifact/{{artifact.domain}}/{{artifact.title}}/{{artifact.title}}_Constraints.xml" target="_blank"><img src="resources/static/images/get.png">{{artifact.title}}_Constraints.xml</a>
                            </td>
                            <td>
                                {{artifact.standardVersion}}
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
           
        </uib-accordion>
  </div>
