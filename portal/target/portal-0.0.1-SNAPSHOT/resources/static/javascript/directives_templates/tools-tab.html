<div class=" ui-view-container  well ">



	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>
				<strong> HL7 V2 Tools</strong>
			</h3>
		</div>
		<div class="panel-body">
			<div class="row ">


				<select class="Select col-md-6 " ng-model="cat.categorie"
					ng-click="FilterTools(tools)">
					<option value=''>All Tools</option>
					<option value='ONC Certification Related Tools'>ONC
						Certification Related Tools</option>
					<option value='IHE Related Tools'>IHE Related Tools</option>
					<option value='Laboratory Reporting Related Tools'>Laboratory
						Reporting Related Tools</option>
					<option value='Productivity Tools'>Productivity Tools</option>
				</select> <label>Show Archived: <input type="checkbox"
					ng-model="archived.archived" ng-true-value="'true'"
					ng-false-value="'false'">
				</label>


				<div class="input-group col-md-2 "
					style="float: right; margin-right: 5px;">
					<span class="input-group-addon" id="basic-addon1"> <span
						class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</span> <input type="text" ng-model="sort.title" class="form-control"></input>
				</div>

			</div>

			<div class="row toolsboxes">
				<div class="box1 col-md-2"
					ng-repeat="tool in tools | filter : cat |filter : sort|  orderBy: 'position'"
					ng-show="tool.activity==='Active'">
					
					<a href={{tool.link}} target="_blank">
						<div class="boxhead" style="border: none; margin: none;">
						<span style="font-size: 18px; color: white;">
								<span ng-bind-html="tool.html_title |sanitize"></span>
							</span>
						</div>
					</a>
					<div class="row boxbottom">
						<a href={{tool.link}} target="_blank">
							<div class="col-md-6 col-xs-offset-4"></div>
						</a> <a href="">
							<div class="col-md-1"" >

								<span class="glyphicon glyphicon-info-sign info"
									ng-click="open(tool)" />
							</div>
						</a>
					</div>

				</div>

				<div class="box1 archived col-md-2"
					ng-repeat="tool in tools | filter : cat| filter: sort"
					ng-show="tool.activity==='Archived'&& archived.archived==='true'">
					<a href={{tool.link}} target="_blank">
						<div class="boxhead">
							<span style="font-size: 20px; color: white;">
								<p ng-bind-html="tool.html_title |sanitize"></p>
							</span>
						</div>
					</a>
					<div class="row boxbottom">

						<a href={{tool.link}} target="_blank">
							<div class="col-md-6 col-xs-offset-4"></div>
						</a> <a href="">
							<div class="col-md-1">

								<span class="glyphicon glyphicon-info-sign info"
									ng-click="open(tool)" />
							</div>
						</a>
					</div>

				</div>
			</div>

		</div>
	</div>


	<a></a>
	<!--   <div > -->
	<!-- 	<div  style="display : inline;"> -->

	<hr />

</div>


<script type="text/ng-template" id="myModalContent.html">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h2 ng-bind-html="tool.title |sanitize"></h2>
		</div>
		<div class="panel-body" style="overflow-y: scroll;">
			<p ng-bind-html="tool.description | sanitize"></p>
			<div ng-show ="tool.specs">
				<h4>Specifications</h4>
				<ul>
					<li  ng-repeat="spec in tool.specs">{{spec}}</li>
				</ul>
			</div>
	
			<div ng-if="tool.categorie && tool.categorie!=='none'">
				<hr/>
				<h4>Use:</h4> {{tool.categorie}}
			</div>
			<div ng-if="tool.activity">
				<hr/>
				<h4>Status:</h4> {{tool.activity}}
			</div>
			<div ng-if="tool.profiles && tool.profiles.length">
				<hr/>
				<h4>Conformance profiles: </h4>
				<div class="conformace" ng-show="tool.profiles">
					<ul>
						<li class="col-md-4" ng-repeat="profil in tool.profiles">{{profil}}</li>
					</ul>
				</div>
			</div>
	
			<div class="col-md-12">
				<hr/>
				See more: <a href={{tool.link}} target="_blank"> <span
					style="font-size: 18px;"> {{tool.link}} </span></a>
			</div>
			<div class="modal-footer col-md-12">
				<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
			</div>
		</div>
	
	</div>
</script>
